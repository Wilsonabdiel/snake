<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header class="title">
            <h2>Snake Game</h2>
            <h3 id="score">Score: </h3>
        </header>
    </div>

    <div class="container">
        <section class="overlay">
            <div class="gameOverGrid">
                <h3 id="gameOver">Sorry loser!</h3>
            </div>
            <button class="gameOverGrid btn">Play</button>
        </section>
        <section id="gameBoard"></section>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="./app.js"></script>
</body>
</html>
